<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/fonts/fonts.css" />
    <link rel="stylesheet" href="/styles/form.css">
    <link rel="stylesheet" href="/styles/input.css">
    <title>Login</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="/public/logo.png" alt="logo" />
        <ul>
          <div class="end">
            <li><a href="/app/index.html">Inicio</a></li>
            <li><a href="/app/contact/contact.html">Contacto</a></li>
          </div>
        </ul>
      </nav>
    </header>

    <main>
      <div class="form-container">
        <img src="/public/login.svg" alt="login">

        <form action="">
          <h1>Login</h1>

          <div class="input">
            <p>Usuario <span>*</span> </p>
            <div>
              <img src="/public/icons/user.svg" alt="usuario">
              <input type="text"/>
            </div>
          </div>

          <div class="input">
            <p>Contraseña <span>*</span> </p>
            <div>
              <img src="/public/icons/key.svg" alt="contraseña">
              <input type="password"/>
            </div>
          </div>

          <button>Login</button>
        </form>

      </main>
      </div>
      <script src="/components/footer/footer.js"></script>
  </body>
</html>
